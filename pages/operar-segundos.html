<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Web App 1</title>
		<link rel="stylesheet" href="/css/style.css">
	</head>

	<body>
		<nav>
			<ul>
				<li><a href="/">Inicio</a></li>
				<li><a href="/pages/cajero-electronico.html">Cajero Electr√≥nico</a></li>
				<li><a href="/pages/recorrido-tierra.html">Recorrido Tierra</a></li>
				<li><a href="/pages/operar-segundos.html">Suma / Resta Segundos</a></li>
			</ul>
		</nav>

		<main>
			<h2 class="title">Sumar / Restar Segundos</h2>

			<form id="suma_form" onsubmit="operar()">
				<div>
					<label for="horas_input">Horas:</label>
					<input type="number" id="horas_input" placeholder="0" min="0" max="24">

					<label for="minutos_input">Minutos:</label>
					<input type="number" id="minutos_input" placeholder="0" min="0" max="60">

					<label for="segundos_h_input">Segundos:</label>
					<input type="number" id="segundos_h_input" placeholder="0" min="0" max="60">
				</div>
				<div>
					<div class="radio-buttons">
						<input type="radio" name="opt_radio" id="add_radio" class="radio" checked>
						<label for="add_radio">+</label>
						<input type="radio" name="opt_radio" id="sub_radio" class="radio">
						<label for="sub_radio">-</label>
					</div>
					<input type="number" id="segundos_d_input" placeholder="Segundos" min="0"
						required>
				</div>

				<button type="submit">Calcular</button>
				<button type="reset">Borrar</button>
			</form>

			<p>
			<div id="err_msg" class="err"></div>
			<div id="horas_t" class="msg"></div>
			<div id="minutos_t" class="msg"></div>
			<div id="segundos_t" class="msg"></div>
			</p>
		</main>

		<script src="/js/app.js"></script>
		<script src="/js/operarSegundos.js"></script>
	</body>

</html>
